<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="img.jpg">
      </a-assets>
      <a-text value="Rotating Box" position ="1 2 -3" ></a-text>
      <a-box position="1 0.5 -2 " rotation="0 45 0" color="yellow">
         <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                
                <a-event name="mouseenter" scale="4 1 6"></a-event>
            </a-box>
            
            <a-camera position="0 7 5">
                <a-cursor color="#FF0000">
            </a-camera>
                
            <a-light type="spot" color="#FF0000" position="-20 0 0" look-at="a-box"></a-light>
            <a-light type="point" color="#00FF00" position="0 5 0"></a-light>
                
      <a-sky src="#sky"></a-sky>
      
    </a-scene>
  </body>
</html>
